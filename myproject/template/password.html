
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        /* Basic styling */
        body {
            background-image: url('{% static "images/bg1.jpg" %}');
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        /* Reset container styling */
        .reset-container {
            background-color: transparent;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(215, 240, 241, 0.821);
            width: 300px;
            text-align: center;
        }

        /* Heading styling */
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333333;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555555;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1e2122;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a4a6a7;
        }

        /* Error message styling */
        p {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="reset-container">
    <h2>Reset Password</h2>
    <form method="POST" action="{% url 'password_reset' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="new_password1">New Password</label>
            <input type="password" id="new_password1" name="new_password1" required>
        </div>
        <div class="form-group">
            <label for="new_password2">Confirm Password</label>
            <input type="password" id="new_password2" name="new_password2" required>
        </div>
        <button type="submit">Reset Password</button>
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</div>

</body>
</html>
