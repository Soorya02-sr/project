{% load static %}
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static "images/bg1.jpg" %}');
            background-size: cover;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            
            background-image:url("dental.jpg");
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(236, 240, 240, 0.686);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #a7a8a8;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 7px;
            background-color: #121818;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4c92ae;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>
    {% if request.GET.next %}
    <script>
        alert("Please login ");
    </script>
    {% endif %}
    
    <form method="POST" action="/login/">
        {% csrf_token %}
        <!-- Your login form fields here -->
        
    </form>
<div class="login-container">
    <h2>Login</h2>
    <form method="POST" action="{% url 'login' %}" autocomplete="off">
        {% csrf_token %}
        <input type="text" name="fakeusernameremembered" id="fakeusernameremembered" style="display: none;">
    <input type="password" name="fakepasswordremembered" id="fakepasswordremembered" style="display: none;">
        <div class="form-group">
            <label for="text">Username</label>
            <input type="text" class="form-control" id="username" name="username" autocomplete="new-password" maxlength="30" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" autocomplete="new-password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="text-center mt-3">
        Don't have an account? <a href="/register/" >Register</a>
    </p>
    <p class="text-center mt-3">
        Forgot your password? <a href="{% url 'password_reset' %}">Reset it here</a>
    </p>
</div>
<script>
    window.onload = function() {
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
    };
</script>
</body>
</html>
