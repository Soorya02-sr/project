<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image:url("dental.jpg");
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px  rgba(32, 188, 202, 0.686);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="password"],
        select {
            width: 100%;
            padding: 2px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color:  #0e1414;
            color: white;
            border: none;
            padding: 2px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color:  #0b1010;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Patient Registration</h2>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" required>

        

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Register">
    </form>
</div>
<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting

        const name = document.getElementById('name').value;
        const age = document.getElementById('age').value;
        const mobile = document.getElementById('mobile').value;
        const gender = document.getElementById('gender').value;
        const place = document.getElementById('place').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error');

        // Reset error message
        errorDiv.textContent = '';
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;


        // Basic validation
        if (!name || !age || !mobile || !gender || !place || !username || !password) {
            errorDiv.textContent = 'Please fill in all fields.';
        } else if (mobile.length !== 10) {
            errorDiv.textContent = 'Mobile number must be 10 digits.';
        }
        
            else if (!passwordRegex.test(password)) {
            errorDiv.textContent = 'Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one digit, and one special character.';
        } else if (password !== validPassword) {
            errorDiv.textContent = 'Invalid password.';

        } else {
            // Simulate successful registration
            alert('Registration successful!');
            // Here you can add more logic for what happens after a successful registration
        }
    });
</script>

</body>
</html>
