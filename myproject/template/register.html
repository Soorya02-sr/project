{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Register</title>
<style>
    body {
        background-image: url('{% static "images/new.jpg" %}');
        background-size: cover;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        background-image: url("dental.jpg");
    }
    
    .signup-container {
        display: flex; /* Use flexbox for centering */
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        min-height: 100vh; /* Ensure it takes full height */
    }
    
    .signup-card {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(11, 223, 247, 0.73);
        transition: transform 0.2s;
        width: 400px; /* Set a fixed width for the card */
    }
    
    .signup-card:hover {
        transform: translateY(-5px);
    }
    
    .form-control {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #c6f3fec8;
        border-radius: 4px;
        width: calc(100% - 22px); /* Adjust width to account for padding */
        box-sizing: border-box;
    }
    
    .form-control:focus {
        border-color: #007bff;
        outline: none;
    }
    
    .btn-primary {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
    }
    
    .text-center {
        text-align: center;
    }
    
</style>    
    
</head>
<body>

<div class="container signup-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="signup-card">
                <h2 class="text-center mb-4">REGISTRATION</h2>
                <form method="POST" action="/register/">
                    {% csrf_token %}
                    <!-- Form fields -->
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Contact No:</label>
                        <input type="text" class="form-control" id="mobile" name="mobile" maxlength="10" placeholder="Enter your mobile number" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <input type="text" class="form-control" id="gender" name="gender" placeholder="Gender" required>
                    </div>
                    <div class="form-group">
                        <label for="place">Place</label>
                        <input type="text" class="form-control" id="place" name="place" placeholder="place" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" maxlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" placeholder="Create a password" title="Must contain at least one uppercase letter, one lowercase letter, one number, and one special character, and be at least 8 characters long."  required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector("form");

        form.addEventListener("submit", function(event) {
            const mobile = document.getElementById("mobile").value;
            const age = document.getElementById("age").value;

            // Validate mobile number
            if (!/^\d{10}$/.test(mobile)) {
                alert("Please enter a valid 10-digit mobile number.");
                event.preventDefault(); // Prevent form submission
            }

            // Validate age
            if (age <= 0) {
                alert("Please enter a valid age.");
                event.preventDefault(); // Prevent form submission
            }
        });
    });
</script>

</body>
</html>
